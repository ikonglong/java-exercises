subprojects({
    apply plugin: "java-library"

    //repositories {
    //    // Use jcenter for resolving dependencies.
    //    // You can declare any Maven/Ivy/file repository here.
    //    jcenter()
    //}
    repositories {
        maven {
            url 'https://maven.aliyun.com/repository/public'
        }
        maven {
            url 'https://maven.aliyun.com/repository/google'
        }
        maven {
            url 'https://maven.aliyun.com/repository/jcenter'
        }
        mavenCentral()
    }

    dependencies {
        // This dependency is exported to consumers, that is to say found on their compile classpath.
        api 'org.apache.commons:commons-math3:3.6.1'

        // This dependency is used internally, and not exposed to consumers on their own compile classpath.
        //implementation 'com.google.guava:guava:29.0-jre'
        compile 'com.google.guava:guava:29.0-jre'

        compile 'com.google.code.gson:gson:2.8.5'
        compile 'cglib:cglib:3.2.4'
        compile 'org.openjdk.jol:jol-core:0.10'
        compile 'io.github.resilience4j:resilience4j-retry:1.3.0'
        compile "org.mapstruct:mapstruct:1.4.2.Final"
        compile group: 'com.squareup.okhttp3', name: 'okhttp', version: '4.9.0'

        compile 'org.hibernate.validator:hibernate-validator:6.1.5.Final'
        compile 'org.glassfish:jakarta.el:3.0.3'
        compile 'com.google.inject:guice:5.0.1'
        compile 'com.typesafe:config:1.4.1'
        compile 'com.google.zxing:core:3.4.1'
        compile 'com.google.zxing:javase:3.4.1'
        compile 'net.bytebuddy:byte-buddy:1.11.0'

        // Use JUnit Jupiter API for testing.
        testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.2'

        testImplementation 'org.mockito:mockito-core:3.3.0'
        testImplementation 'org.assertj:assertj-core:3.11.1'
        testImplementation 'com.h2database:h2:1.4.200'

        // Use JUnit Jupiter Engine for testing.
        testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.6.2'
    }

    test {
        // Use junit platform for unit tests
        useJUnitPlatform()
    }
})



